<!DOCTYPE html>

<html>
  <head>
    <title>Brickadia Voice Chat</title>

    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="auth-container" id="page-body">
        <h3 id="server-header" style="display: none">Waiting for server...</h3>
        <h1>Voice Chat</h1>
        <p id="desc">To use voice chat, leave this window open in your browser. First, you must link your Brickadia account to this website. To do so, copy and paste the following into your game's chat:</p>
        <div class="auth-code">
          <input type="text" value="Waiting for server..." id="auth-code">
          <span id="auth-code-copy" class="material-icons">content_copy</span>
        </div>
      </div>
    </div>
    
    <script src="/index.js"></script>
  </body>
</html>
